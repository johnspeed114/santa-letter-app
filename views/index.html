<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Santa's Letter</title>
    <meta name="description" content="A cool thing made with Glitch" />
    <link
      id="favicon"
      rel="icon"
      href="https://cdn.glitch.global/074e176f-79dd-4fba-9485-c5eeeb166b7b/kisspng-santa-claus-christmas-hat-icon-christmas-hats-5a80562fecb2a5.5091359215183601119695.png?v=1665840293238"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="./client.js" defer></script>
  </head>

  <body>
    <header>
      <h1>A letter to Santa</h1>
    </header>

    <main>
      <p class="bold">Ho ho ho, what you want for Christmas?</p>

      <form method="post" class="form">
        <label for="userid">who are you?</label>
        <!-- just take us to different error pages based on being too old or user not existing -->
        <input name="userid" id="userName" placeholder="charlie.brown" />
        <label for="wish">what do you want for Christmas?</label>
        <textarea
          name="wish"
          rows="10"
          cols="45"
          maxlength="100"
          placeholder="Gifts!"
          id="textRequest"
        ></textarea>
        <br />
        <button type="submit" id="submit-letter">Send</button>
      </form>
    </main>

    <footer>
      Made with
      <a href="https://glitch.com">Glitch</a>!
    </footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div
      class="glitchButton"
      style="position: fixed; top: 20px; right: 20px"
    ></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
